<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Sun glow -->
  <circle cx="1000" cy="100" r="80" fill="#fbbf24" opacity="0.3"/>
  <circle cx="1000" cy="100" r="60" fill="#f59e0b" opacity="0.2"/>
  
  <!-- Clouds -->
  <path d="M 100 80 Q 150 60 200 80 Q 220 70 240 80 L 240 120 Q 220 110 200 120 Q 150 100 100 120 Z" fill="white" opacity="0.2"/>
  <path d="M 800 120 Q 850 100 900 120 Q 920 110 940 120 L 940 160 Q 920 150 900 160 Q 850 140 800 160 Z" fill="white" opacity="0.15"/>
  
  <!-- Rolling fields -->
  <ellipse cx="600" cy="500" rx="800" ry="200" fill="url(#fieldGradient)"/>
  
  <!-- Field rows pattern -->
  <line x1="100" y1="450" x2="200" y2="520" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="220" y1="440" x2="320" y2="530" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="340" y1="450" x2="440" y2="540" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="460" y1="445" x2="560" y2="535" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="580" y1="450" x2="680" y2="540" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="700" y1="445" x2="800" y2="535" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="820" y1="450" x2="920" y2="540" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="940" y1="445" x2="1040" y2="535" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  <line x1="1060" y1="450" x2="1160" y2="540" stroke="#0f766e" stroke-width="3" opacity="0.4"/>
  
  <!-- Trees on horizon -->
  <g opacity="0.3">
    <rect x="150" y="380" width="15" height="60" fill="#78350f"/>
    <circle cx="158" cy="360" r="35" fill="#166534"/>
  </g>
  <g opacity="0.4">
    <rect x="950" y="390" width="18" height="70" fill="#78350f"/>
    <circle cx="960" cy="365" r="40" fill="#166534"/>
  </g>
  
  <!-- Tractor silhouette -->
  <g opacity="0.2" transform="translate(300, 480)">
    <!-- Wheels -->
    <circle cx="40" cy="50" r="25" fill="#374151"/>
    <circle cx="120" cy="50" r="30" fill="#374151"/>
    <!-- Body -->
    <rect x="30" y="20" width="100" height="35" rx="5" fill="#dc2626"/>
    <!-- Cabin -->
    <rect x="95" y="0" width="25" height="25" fill="#374151" opacity="0.6"/>
  </g>
  
  <!-- Decorative plants -->
  <g opacity="0.25">
    <line x1="450" y1="420" x2="450" y2="480" stroke="#16a34a" stroke-width="4"/>
    <polygon points="450,410 445,425 455,425" fill="#22c55e"/>
  </g>
  <g opacity="0.25">
    <line x1="750" y1="410" x2="750" y2="480" stroke="#16a34a" stroke-width="4"/>
    <polygon points="750,400 745,415 755,415" fill="#22c55e"/>
  </g>
</svg>
